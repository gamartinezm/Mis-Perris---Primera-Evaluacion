    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form class="form-horizontal" method="post">
                        <fieldset>
                            <h2 class="text-center header">Contáctanos</h2>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <input required id="fname" name="name" type="text" placeholder="Nombre completo" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <input required id="run" name="run" type="text" placeholder="RUN" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <input required id="fnac" name="fnac" type="date" placeholder="Fecha de nacimiento" class="form-control" max="2001-01-01">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <input required  id="correo" name="correo" type="email" placeholder="Correo eléctronico" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                <div class="col-md-8">
                                    <input  id="fono" name="fono" type="number" placeholder="Teléfono de contacto" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group"> <!-- State Button -->
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                <label for="regiones"  class="control-label">Región</label>
                                <select required class="form-control col-md-8" id="regiones"></select>                   
                            </div>

                            <div class="form-group"> <!-- State Button -->
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                <label for="comunas"  class="control-label">Comuna</label>
                                <select required class="form-control col-md-8" id="comunas"></select>                   
                            </div>

                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                <div required class="col-md-8">
                                    
                                    <label for="vivienda"  class="control-label">Tipo de vivienda</label>
                                    <select id="Tipovi" name="Tipovi" type="text" placeholder="Tipo de vivienda" class="form-control"> -->
                                    
                                    <option selected>Seleccionar vivienda</option>
                                    <option >Casa con patio grande</option>
                                    <option >Casa con patio pequeño</option>
                                    <option >Casa sin patio</option>
                                    <option >Departamento</option>
                                    </select>
                                </div>
                            </div>
    
                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
