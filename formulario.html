<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contáctanos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="CSS/estilos.css">
    <script src="main.js"></script>
   
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar navbar-light" style="background-color: #5ce4ab;">           
            <figure class="logo-header">
                <a href="#" title="">
                    <img src="img/logo.png" alt="" />
                </a>	
            </figure>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item" id="menu_inicio">
                        <a class="nav-link" href="Index.html" >Inicio</a> <!--<span class="sr-only">(current)</span> -->
                    </li>
                    <li class="nav-item" id="menu_inicio">
                        <a class="nav-link" href="somos.html" >Quiénes somos</a>
                    </li>
                    <li class="nav-item" id="menu_inicio">
                        <a class="nav-link" href="servicios.html" >Servicios</a>
                    </li>
                    <li class="nav-item" id="menu_inicio">
                        <a class="nav-link" href="formulario.html" >Contáctanos</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form class="form-horizontal" method="post">
                        <fieldset>
                            <legend class="text-center header">Contáctanos</legend>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <input required id="fname" name="name" type="text" placeholder="Nombre completo" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="rut" name="rut" type="text" placeholder="RUN" oninput="checkRut(this)" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <input required id="fechaN" name="fechaN" type="date" max="2000-12-31" placeholder="Fecha de nacimiento" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="correo" name="correo" type="email" placeholder="Correo eléctronico" class="form-control">
                                </div>
                            </div>
    
                            <div required class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="fono" name="fono" type="number" placeholder="Teléfono de contacto" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group"> <!-- State Button -->
                                <span required class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                <select class="form-control col-md-8" id="regiones"></select>                   
                            </div>

                            <div class="form-group"> <!-- State Button -->
                                <span required class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                <select class="form-control col-md-8" id="comunas"></select>                   
                            </div>

                            <div>
                                <span required class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                <select  class="form-control col-md-8">
                                    <option selected>Seleccionar tipo de vivienda</option>
                                    <option>Casa con patio grande</option>
                                    <option>Casa con patio pequeño</option>
                                    <option>Casa sin patio</option>
                                    <option>Departamento</option>
                                </select>
                            </div>
                            
                            
    
                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button type="submit" id="enviar" class="btn btn-primary btn-lg">Enviar</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container" >
        <div class= "" style="background-color: #a0a0a0;">
            <div class="container">
                <div class="py-5" style="color: white"><p>Desarrollo Web y Mobile</p></div>
            </div>
        </div>
    </div>
       
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="JS/regcom.js"> </script>
    <script src="JS/validarRUT.js"> </script>
</body>
</html>
